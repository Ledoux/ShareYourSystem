
<head>
   <title>ShareYourSystem GUI</title>
</head>


<body>

  <h1>Welcome to the ShareYourSystem GUI</h1>

  {{>Interface}}

</body>

<template name="Interface">

  <table 
  width="1000" height="300"
  border='1'>
    
    <tr>

      <td width="30%">
        {{> Chat}}
      </td>

      <td width="70%">
        {{DisplayPatchStrsArray}}
        <div id="PatchDiv">
          <svg id="PatchSvg" width="700" height="300">
              {{#each patches}}
                {{> Patch}}
              {{/each}}
          </svg>
        </div>
      </td>
    
    </tr>

  </table>

</template>

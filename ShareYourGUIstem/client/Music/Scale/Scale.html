<template name="Scale">

	<td>
		Scale n. {{IndexInt}} <br>
		Name : {{NameStr}} <br>
		{{ScaleCountInt}}
	</td>
	<td>
		{{#if Major7Bool}}
			Major7
		{{/if}}
		{{#if Minor7Bool}}
			Minor7
		{{/if}}
		{{#if Dominant7Bool}}
			Dominant7
		{{/if}}
		{{#if MinMaj7Bool}}
			MinMaj7
		{{/if}}
	</td>
	<td>
		{{#if MinorThirdBool}}
		3- : {{MinorThirdBool}} 
		{{/if}}
		{{#if MajorThirdBool}}
		3  : {{MajorThirdBool}} 
		{{/if}} <br>
		{{#if MinorSevenBool}}
		7- : {{MinorSevenBool}} 
		{{/if}}
		{{#if MajorSevenBool}}
		7 : {{MajorSevenBool}} 
		{{/if}} <br>
		{{#if PerfectFifthBool}}
		5 : {{PerfectFifthBool}} 
		{{/if}}
		{{#if DimFifthBool}}
		5- : {{DimFifthBool}} 
		{{/if}} <br>
		{{#if JimScaleBool}}
		JimScale
		{{/if}} <br>
		{{#if SubsetBool}}
		{{SubsetBool}}
		{{/if}}
	</td>
	<td>
		{{PoolIntsArray}}<br>
		{{NoteSharpStrsArray}}<br>
		{{NoteFlatStrsArray}}<br>
		{{IntervalIntsArray}}
	</td>
	<td>
		<input class="InputScore" type="button" id={{InputId}} value="play" />
		<div>
			<svg class="SvgScore" id={{SvgId}} width="500" height="100">
			</svg>
		</div>
	</td>

</template>

<template name="Patch">

	<p id="text">
	</p>

	<table border="1">

		<tr width="30%">

			{{> ControlPatch}}

		</tr>

	</table>

	<table border="1">

		<tr width="70%">

		    <svg id="Patch" width="600" height="400">
		        
		        {{#each connectors}}
		            {{> Connector}}
		        {{/each}}
		        
		        {{#each boxes}}
		            {{> Box}}
		        {{/each}}
	    
	    	</svg>

		</tr>

	</table>

</template>

<template name="Score">

	<table border="1">

		<tr width="30%">

			{{> ControlScore}}

		</tr>

	</table>

	<table border="1">

		<tr width="70%">

		    <svg id="Staves" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
		        
		        <!--
		        {{#each staves}}
					{{> Stave}}
				{{/each}}
				-->

	    	</svg>

		</tr>

	</table>

</template>
